{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  /* Base Styles */
  body {
    background: linear-gradient(-45deg, #c33764, #1d2671, #3a1c71, #d76d77);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    min-height: 100vh;
    margin: 0;
    padding: 0;
  }

  #loginTitle {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  }

  #login {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px 50px;
    padding: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.8s ease-out;
    will-change: transform, opacity;
  }

  #loginInputs, #passwordInput {
    border-radius: 50px;
    border: none;
    padding: 12px 20px;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
  }

  #loginInputs:focus, #passwordInput:focus {
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    outline: none;
  }

  .password-container {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #666;
    font-size: 18px;
    padding: 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .password-toggle:hover {
    color: #333;
  }

  .password-toggle:focus {
    outline: none;
  }

  #submitButton {
    border-radius: 50px;
    padding: 10px 25px;
    font-weight: bold;
    letter-spacing: 1px;
    transition: all 0.3s;
    background: linear-gradient(to right, #ff6b6b, #4ecdc4);
    border: none;
  }

  #submitButton:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  #submitButton:active {
    transform: translateY(0);
  }

  /* Animations */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    #login {
      padding: 12px;
      border-radius: 10px 30px;
    }
    #loginInputs {
      border-radius: 30px;
      padding: 10px 15px;
    }
    #loginTitle {
      font-size: 24px;
    }
  }

  @media (max-width: 576px) {
    #loginTitle {
      font-size: 20px;
    }
    #login {
      padding: 10px;
      border-radius: 10px 20px;
    }
    .form-control {
      font-size: 14px;
    }
    #submitButton {
      padding: 8px 20px;
      font-size: 14px;
    }
  }
</style>

<div class="container mt-4">
  <div class="row mt-5 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-4" id="login">
      <h5 class="text-center p-3 formTitle" id="loginTitle">NAB Workplace Intelligence</h5>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3 p-2">
          <input
            aria-describedby="emailHelp"
            class="form-control"
            name="username"
            placeholder="Username"
            type="text"
            id="loginInputs"
            value="{{ username|default:'' }}"
          />
        </div>
        <div class="mb-3 p-2">
          <div class="password-container">
            <input
              class="form-control"
              name="password"
              placeholder="********"
              type="password"
              id="passwordInput"
            />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
        <div class="text-center">
          <button
            class="primaryAction mt-2 mb-3 btn text-white formSubmitButton"
            type="submit"
            id="submitButton"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Password toggle and error handling script -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('passwordInput');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      toggleIcon.textContent = 'üëÅÔ∏è';
    }
  }

  // Example: Add shake animation on error (call this function if login fails)
  function triggerErrorAnimation() {
    const loginBox = document.getElementById('login');
    loginBox.classList.add('error-animation');
    setTimeout(() => {
      loginBox.classList.remove('error-animation');
    }, 400);
  }

  // Add error animation styles
  const style = document.createElement('style');
  style.textContent = `
    .error-animation {
      animation: shake 0.4s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  `;
  document.head.appendChild(style);
</script>

{% endblock %}
