{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  #loginTitle {
    font-family: Arial, Helvetica, sans-serif;
    color: white;
  }

  #loginInputs {
    border-radius: 50px 50px;
  }

  #login {
    background-color: block; /* For browsers that do not support gradients */
    background-image: linear-gradient(to bottom right, #c33764, #1d2671);
    border-radius: 15px 50px;
    padding: 15px;
  }

  /* Make the form inputs and buttons more responsive */
  @media (max-width: 768px) {
    #login {
      padding: 10px;
    }
    #loginInputs {
      border-radius: 30px;
    }
    #loginTitle {
      font-size: 24px;
    }
  }

  /* Smaller font on very small screens */
  @media (max-width: 576px) {
    #loginTitle {
      font-size: 18px;
    }
    #login {
      padding: 10px 8px;
    }
    .form-control {
      font-size: 14px;
    }
    .primaryAction {
      font-size: 14px;
    }
  }
</style>

<div class="container mt-4">
  <div class="row mt-5 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-4" id="login">
      <h1 class="text-center p-3 formTitle" id="loginTitle">PQFI - Danao Commissary</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3 p-2">
          <input
            aria-describedby="emailHelp"
            class="form-control"
            name="username"
            placeholder="Username"
            type="text"
            id="loginInputs"
          />
        </div>
        <div class="mb-3 p-2">
          <input
            class="form-control"
            name="password"
            placeholder="********"
            type="password"
            id="loginInputs"
          />
        </div>
        <button
          class="primaryAction mt-2 mb-3 btn btn-primary text-white formSubmitButton"
          type="submit"
          id="submitButton"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
