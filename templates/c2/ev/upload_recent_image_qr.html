{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Upload Image for {{ facility.name }}</h2>

        <form class="needs-validation" enctype="multipart/form-data" method="POST" novalidate>
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                {% render_field form.title|add_class:"form-control" required="true" %}
            </div>

            <!-- Option: Upload or Camera -->
            <div class="mb-3">
                <label class="form-label fw-bold">Choose Input Method</label>
                <div>
                    <input type="radio" name="input_method" id="uploadOption" value="upload" checked>
                    <label for="uploadOption">Upload from File</label>
                </div>
                <div>
                    <input type="radio" name="input_method" id="cameraOption" value="camera">
                    <label for="cameraOption">Capture from Camera</label>
                </div>
            </div>

            <!-- Upload Section -->
            <div id="uploadSection" class="mb-3 text-center">
                <label for="imageUpload" class="form-label fw-bold">Select an image</label>
                <input type="file" accept="image/*" id="imageUpload" name="recent_image" class="form-control" required>
                <img id="imagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 100%; display: none;" alt="Preview" />
            </div>

            <!-- Camera Capture Section -->
            <div id="cameraSection" style="display:none;">
                <div class="text-center mb-3">
                    <video autoplay playsinline class="border rounded shadow w-100" id="cameraPreview" style="max-width: 500px; height: auto;"></video>
                </div>

                <div class="text-center mb-3 d-flex justify-content-center gap-2 flex-wrap">
                    <button class="btn btn-success" id="captureBtn" type="button"><i class="fas fa-camera"></i> Capture Photo</button>
                    <button class="btn btn-warning" id="retakeBtn" type="button" style="display: none;"><i class="fas fa-redo"></i> Retake</button>
                </div>

                <canvas id="canvas" style="display:none;"></canvas>
                <div class="text-center">
                    <img id="cameraImagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 100%; display: none;" alt="Camera Preview" />
                </div>

                <!-- Hidden input for captured image -->
                <input accept="image/*" id="cameraImageInput" name="recent_image" style="display:none;" type="file">
            </div>

            <!-- Buttons -->
            <br/><br/>
            <div class="text-center mt-4">
                <button class="btn btn-primary px-4" type="submit"><i class="fas fa-upload"></i> Upload</button>
                <a class="btn btn-secondary px-4" href="{% url 'facility_qr_upload' facility.id %}"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    const uploadOption = document.getElementById("uploadOption");
    const cameraOption = document.getElementById("cameraOption");
    const uploadSection = document.getElementById("uploadSection");
    const cameraSection = document.getElementById("cameraSection");

    const video = document.getElementById("cameraPreview");
    const captureBtn = document.getElementById("captureBtn");
    const retakeBtn = document.getElementById("retakeBtn");
    const canvas = document.getElementById("canvas");
    const imageUploadFromCamera = document.getElementById("cameraImageInput");
    const cameraImagePreview = document.getElementById("cameraImagePreview");

    let stream = null;
    let cameraStarted = false;

    function toggleSections() {
        if (uploadOption.checked) {
            uploadSection.style.display = "block";
            cameraSection.style.display = "none";
        } else {
            uploadSection.style.display = "none";
            cameraSection.style.display = "block";
            if (!cameraStarted) {
                startCamera();
            }
        }
    }

    uploadOption.addEventListener("change", toggleSections);
    cameraOption.addEventListener("change", toggleSections);
    toggleSections();

    function startCamera() {
        const constraints = {
            video: {
                facingMode: { ideal: "environment" }
            }
        };
        navigator.mediaDevices.getUserMedia(constraints)
            .then(mediaStream => {
                stream = mediaStream;
                const video = document.getElementById('cameraPreview');
                video.srcObject = mediaStream;
            })
            .catch(error => {
                console.error("Camera access error:", error);
                alert("Unable to access camera.");
            });
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    captureBtn.addEventListener("click", function () {
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Create a data URL and show it
        const dataUrl = canvas.toDataURL("image/png");
        cameraImagePreview.src = dataUrl;
        cameraImagePreview.style.display = "block";

        // Convert to file for input
        canvas.toBlob(function (blob) {
            const file = new File([blob], "captured-image.png", { type: "image/png" });
            const dt = new DataTransfer();
            dt.items.add(file);
            imageUploadFromCamera.files = dt.files;
        }, "image/png");

        video.style.display = "none";
        captureBtn.style.display = "none";
        retakeBtn.style.display = "inline-block";
    });

    retakeBtn.addEventListener("click", function () {
        video.style.display = "block";
        cameraImagePreview.style.display = "none";
        captureBtn.style.display = "inline-block";
        retakeBtn.style.display = "none";

        // Clear the file input
        const newInput = document.createElement("input");
        newInput.type = "file";
        newInput.name = "recent_image";
        newInput.accept = "image/*";
        newInput.style.display = "none";
        newInput.id = "cameraImageInput";
        imageUploadFromCamera.replaceWith(newInput);
        imageUploadFromCamera = newInput;
    });

    // File upload preview
    document.getElementById('imageUpload').addEventListener('change', function (event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });

    // Stop camera on page unload
    window.addEventListener("beforeunload", stopCamera);
</script>
{% endblock %}
