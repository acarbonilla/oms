{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Upload Image for {{ facility.name }}</h2>

        <form class="needs-validation" enctype="multipart/form-data" method="POST" novalidate>
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                {% render_field form.title|add_class:"form-control" required="true" %}
            </div>

            <!-- Input Method -->
            <div class="mb-3">
                <label class="form-label fw-bold">Choose Input Method</label>
                <div>
                    <input type="radio" name="input_method" id="uploadOption" value="upload" checked>
                    <label for="uploadOption">Upload from File</label>
                </div>
                <div>
                    <input type="radio" name="input_method" id="cameraOption" value="camera">
                    <label for="cameraOption">Capture from Camera</label>
                </div>
            </div>

            <!-- File Upload Section -->
            <div id="uploadSection" class="mb-3 text-center">
                <label for="imageUpload" class="form-label fw-bold">Select an image</label>
                <input type="file" accept="image/*" id="imageUpload" name="recent_image" class="form-control" required>
                <img id="imagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 100%; display: none;" alt="Preview" />
            </div>

            <!-- Camera Section -->
            <div id="cameraSection" style="display:none;">
                <div class="text-center mb-3">
                    <video autoplay class="border rounded shadow" id="cameraPreview" style="width:100%; max-width: 400px;"></video>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-success me-2" id="captureBtn" type="button"><i class="fas fa-camera"></i> Capture Photo</button>
                    <button class="btn btn-warning" id="retakeBtn" type="button" style="display: none;"><i class="fas fa-sync"></i> Retake Photo</button>
                </div>
                <div class="text-center">
                    <img id="capturedImagePreview" class="img-fluid border rounded shadow" style="max-width: 100%; display: none;" alt="Captured Preview" />
                </div>
                <canvas id="canvas" style="display:none;"></canvas>
                <input type="file" accept="image/*" id="cameraImageInput" name="recent_image" style="display:none;">
            </div>

            <!-- Buttons -->
            <br/><br/>
            <div class="text-center mt-4">
                <button class="btn btn-primary px-4" type="submit"><i class="fas fa-upload"></i> Upload</button>
                <a class="btn btn-secondary px-4" href="{% url 'facility_qr_upload' facility.id %}"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    const uploadOption = document.getElementById("uploadOption");
    const cameraOption = document.getElementById("cameraOption");
    const uploadSection = document.getElementById("uploadSection");
    const cameraSection = document.getElementById("cameraSection");

    const video = document.getElementById("cameraPreview");
    const captureBtn = document.getElementById("captureBtn");
    const retakeBtn = document.getElementById("retakeBtn");
    const canvas = document.getElementById("canvas");
    const imageUploadFromCamera = document.getElementById("cameraImageInput");
    const capturedPreview = document.getElementById("capturedImagePreview");
    const fileUploadInput = document.getElementById("imageUpload");
    const filePreview = document.getElementById("imagePreview");

    let cameraStarted = false;
    let streamRef = null;

    function toggleSections() {
        if (uploadOption.checked) {
            uploadSection.style.display = "block";
            cameraSection.style.display = "none";
            fileUploadInput.required = true;
            stopCamera();
            resetCameraCapture();
            clearPreview(capturedPreview);
        } else {
            uploadSection.style.display = "none";
            cameraSection.style.display = "block";
            fileUploadInput.required = false;
            if (!cameraStarted) {
                startCamera();
            }
            clearPreview(filePreview);
            fileUploadInput.value = "";
        }
    }

    uploadOption.addEventListener("change", toggleSections);
    cameraOption.addEventListener("change", toggleSections);
    toggleSections();  // Initial setup

    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                streamRef = stream;
                cameraStarted = true;
            })
            .catch((error) => {
                console.warn("Back camera not available. Using default camera...");
                return navigator.mediaDevices.getUserMedia({ video: true });
            })
            .then((fallbackStream) => {
                if (fallbackStream && !streamRef) {
                    video.srcObject = fallbackStream;
                    streamRef = fallbackStream;
                    cameraStarted = true;
                }
            })
            .catch((err) => {
                console.error("Camera error:", err);
                alert("Camera not available or permission denied.");
            });
    }

    function stopCamera() {
        if (streamRef) {
            streamRef.getTracks().forEach(track => track.stop());
            streamRef = null;
        }
        cameraStarted = false;
    }

    function clearPreview(element) {
        element.src = '';
        element.style.display = 'none';
    }

    function resetCameraCapture() {
        capturedPreview.src = '';
        capturedPreview.style.display = 'none';
        retakeBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';
    }

    captureBtn.addEventListener("click", function () {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(function (blob) {
            const file = new File([blob], "captured-image.png", { type: "image/png" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageUploadFromCamera.files = dataTransfer.files;

            // Show captured preview
            const reader = new FileReader();
            reader.onload = function (e) {
                capturedPreview.src = e.target.result;
                capturedPreview.style.display = 'block';
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }, "image/png");
    });

    retakeBtn.addEventListener("click", function () {
        resetCameraCapture();
        imageUploadFromCamera.value = "";
    });

    fileUploadInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                filePreview.src = e.target.result;
                filePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            clearPreview(filePreview);
        }
    });
</script>
{% endblock %}
