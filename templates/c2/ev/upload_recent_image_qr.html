{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Upload Image for {{ facility.name }}</h2>

        <form class="needs-validation" enctype="multipart/form-data" method="POST" novalidate>
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                {% render_field form.title|add_class:"form-control" required="true" %}
            </div>

            <!-- Choose method -->
            <div class="mb-3">
                <label class="form-label fw-bold">Choose Input Method</label>
                <div>
                    <input type="radio" name="input_method" id="uploadOption" value="upload" checked>
                    <label for="uploadOption">Upload from File</label>
                </div>
                <div>
                    <input type="radio" name="input_method" id="cameraOption" value="camera">
                    <label for="cameraOption">Capture from Camera</label>
                </div>
            </div>

            <!-- Upload file section -->
            <div id="uploadSection" class="mb-3 text-center">
                <label for="imageUpload" class="form-label fw-bold">Select an image</label>
                <input type="file" accept="image/*" id="imageUpload" name="recent_image" class="form-control" required>
                <img id="imagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 100%; display: none;" alt="Preview" />
            </div>

            <!-- Camera section -->
            <div id="cameraSection" class="mb-3 text-center" style="display: none;">
                <video id="cameraPreview" autoplay playsinline class="border rounded shadow w-100" style="max-width: 500px;"></video>
                <button class="btn btn-success mt-2" id="captureBtn" type="button"><i class="fas fa-camera"></i> Capture</button>

                <canvas id="canvas" style="display: none;"></canvas>
                <img id="capturedImagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 100%; display: none;" alt="Captured Preview" />

                <!-- Hidden input that holds the captured image as a File for recent_image -->
                <input type="file" id="cameraFileInput" name="recent_image" accept="image/*" style="display: none;">
            </div>

            <!-- Submit -->
            <div class="text-center mt-4">
                <button class="btn btn-primary px-4" type="submit"><i class="fas fa-upload"></i> Upload</button>
                <a class="btn btn-secondary px-4" href="{% url 'facility_qr_upload' facility.id %}"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->
<script>
    const uploadOption = document.getElementById("uploadOption");
    const cameraOption = document.getElementById("cameraOption");
    const uploadSection = document.getElementById("uploadSection");
    const cameraSection = document.getElementById("cameraSection");

    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");

    const video = document.getElementById("cameraPreview");
    const captureBtn = document.getElementById("captureBtn");
    const canvas = document.getElementById("canvas");
    const cameraFileInput = document.getElementById("cameraFileInput");
    const capturedImagePreview = document.getElementById("capturedImagePreview");

    let stream = null;

    // Show/Hide sections
    function toggleSections() {
        if (uploadOption.checked) {
            uploadSection.style.display = "block";
            cameraSection.style.display = "none";
            stopCamera();
        } else {
            uploadSection.style.display = "none";
            cameraSection.style.display = "block";
            startCamera();
        }
    }

    uploadOption.addEventListener("change", toggleSections);
    cameraOption.addEventListener("change", toggleSections);
    toggleSections();

    // Start camera
    function startCamera() {
        if (stream) return;
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } }  // force back camera on mobile
        })
        .then(mediaStream => {
            stream = mediaStream;
            video.srcObject = mediaStream;
        })
        .catch(error => {
            // fallback if back camera not supported
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                })
                .catch(err => {
                    alert("Camera not available: " + err.message);
                });
        });
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    // Capture image
    captureBtn.addEventListener("click", function () {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const dataUrl = canvas.toDataURL("image/png");
        capturedImagePreview.src = dataUrl;
        capturedImagePreview.style.display = "block";

        // Convert to blob and inject into recent_image file input
        canvas.toBlob(function(blob) {
            const file = new File([blob], "captured.png", { type: "image/png" });
            const dt = new DataTransfer();
            dt.items.add(file);
            cameraFileInput.files = dt.files;
        }, "image/png");
    });

    // Upload preview
    imageUpload.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = "none";
        }
    });

    // Stop camera if navigating away
    window.addEventListener("beforeunload", stopCamera);
</script>
{% endblock %}
