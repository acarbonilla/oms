{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center text-primary">Upload Image for {{ facility.name }}</h2>

        <form class="needs-validation" enctype="multipart/form-data" method="POST" novalidate>
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                {% render_field form.title|add_class:"form-control" required="true" %}
            </div>

            <!-- Radio Button for Option -->
            <div class="mb-3">
                <label class="form-label fw-bold">Choose Input Method</label>
                <div>
                    <input type="radio" name="input_method" id="uploadOption" value="upload" checked>
                    <label for="uploadOption">Upload from File</label>
                </div>
                <div>
                    <input type="radio" name="input_method" id="cameraOption" value="camera">
                    <label for="cameraOption">Capture from Camera</label>
                </div>
            </div>

            <!-- Upload from File -->
            <div id="uploadSection" class="mb-3 text-center">
                <label for="imageUpload" class="form-label fw-bold">Select an image</label>
                <input type="file" accept="image/*" id="imageUpload" name="recent_image" class="form-control" required>
                <img id="imagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 400px; display: none;" alt="Preview" />
            </div>

            <!-- Camera Capture Section -->
            <div id="cameraSection" style="display:none;">
                <div class="text-center mb-3">
                    <video autoplay class="border rounded shadow" id="cameraPreview" style="width:100%; max-width: 400px;"></video>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-success" id="captureBtn" type="button"><i class="fas fa-camera"></i> Capture Photo</button>
                </div>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="cameraImagePreview" class="img-fluid border rounded shadow mt-3" style="max-width: 400px; display: none;" alt="Camera Preview" />
                <!-- Hidden file input updated with the camera capture -->
                <input accept="image/*" capture="environment" id="cameraImageInput" name="recent_image" style="display:none;" type="file">
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <button class="btn btn-primary px-4" type="submit"><i class="fas fa-upload"></i> Upload</button>
                <a class="btn btn-secondary px-4" href="{% url 'facility_qr_upload' facility.id %}"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript Section -->
<script>
    const uploadOption = document.getElementById("uploadOption");
    const cameraOption = document.getElementById("cameraOption");
    const uploadSection = document.getElementById("uploadSection");
    const cameraSection = document.getElementById("cameraSection");

    const video = document.getElementById("cameraPreview");
    const captureBtn = document.getElementById("captureBtn");
    const canvas = document.getElementById("canvas");
    const imageUploadFromCamera = document.getElementById("cameraImageInput");
    const cameraImagePreview = document.getElementById("cameraImagePreview");

    let cameraStarted = false;

    function toggleSections() {
        if (uploadOption.checked) {
            uploadSection.style.display = "block";
            cameraSection.style.display = "none";
        } else {
            uploadSection.style.display = "none";
            cameraSection.style.display = "block";
            if (!cameraStarted) {
                startCamera();
            }
        }
    }

    uploadOption.addEventListener("change", toggleSections);
    cameraOption.addEventListener("change", toggleSections);
    toggleSections();

    function startCamera() {
        cameraStarted = true;
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.warn("Back camera not available. Trying default camera...");
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((fallbackStream) => {
                        video.srcObject = fallbackStream;
                    })
                    .catch((err) => {
                        console.error("Camera error:", err);
                        alert("Camera not available on this device or permission denied.");
                    });
            });
    }

    captureBtn.addEventListener("click", function () {
        let context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Show camera preview
        const dataUrl = canvas.toDataURL("image/png");
        cameraImagePreview.src = dataUrl;
        cameraImagePreview.style.display = "block";

        // Create file for form submission
        canvas.toBlob(function (blob) {
            let file = new File([blob], "captured-image.png", { type: "image/png" });
            let dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageUploadFromCamera.files = dataTransfer.files;
        }, "image/png");
    });

    // File upload preview
    document.getElementById('imageUpload').addEventListener('change', function (event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>
{% endblock %}
